version: '3.7'
services:        
    poc_web:
        image: poc-web
        restart: always
        build:
            context: .
            dockerfile: POC.Publish.dockerfile
            args:
                - "publish_folder=POC.Web.Publish"
        depends_on:
            - "poc_service"
        environment: 
            - "TodoServiceUrl=http://172.28.1.2/TodoService.svc"
            - "AccountServiceUrl=http://172.28.1.6/AccountService.svc"
            - "IdentityUrl=http://login.poc.net"
        networks:
            poc_network:
                ipv4_address: 172.28.1.1
    poc_service:
        image: poc-service
        restart: always
        build:
            context: .
            dockerfile: POC.Publish.Wcf.dockerfile
            args:
                - "publish_folder=POC.Service.Publish"
        depends_on:
            - "poc_db"
        environment:
            - "DbHost=172.28.1.3"
            - "DbPort=1433"
            - "DbPassword=@dam93!Nis1323"
        networks:
            poc_network:
                ipv4_address: 172.28.1.2
    poc_db:
        image: microsoft/mssql-server-windows-express
        restart: always
        ports:
            - "1433:1433"
        environment:
            - "sa_password=@dam93!Nis1323"
            - "ACCEPT_EULA=Y"
        networks:
            poc_network:
                ipv4_address: 172.28.1.3
    poc_identity_service:
        image: poc-identity-service
        restart: always
        build:
            context: .
            dockerfile: POC.Publish.Wcf.dockerfile
            args:
                - "publish_folder=POC.Identity.Service.Publish"
        depends_on:
            - "poc_db"
        environment: 
            - "DbHost=172.28.1.3"
            - "DbPort=1433"
            - "DbPassword=@dam93!Nis1323"
        networks:
            poc_network:
                ipv4_address: 172.28.1.4
    poc_identity_web:
        image: poc-identity-web
        restart: always
        build:
            context: .
            dockerfile: POC.Publish.dockerfile
            args:
                - "publish_folder=POC.Identity.Web.Publish"
        depends_on:
            - "poc_identity_service"
            - "poc_service"
        environment:
            - "TodoServiceUrl=http://172.28.1.2/TodoService.svc"        
            - "IdentityServiceUrl=http://172.28.1.4/IdentityService.svc"
            - "AccountServiceUrl=http://172.28.1.6/AccountService.svc"
            - "IdentityRedirectUrl=http://portal.poc.net"
            - "UserCookieDomain=.poc.net"
        networks:
            poc_network:
                ipv4_address: 172.28.1.5
    poc_accounts_service:
        image: poc-accounts-service
        restart: always
        build:
            context: .
            dockerfile: POC.Publish.Wcf.dockerfile
            args:
                - "publish_folder=POC.Accounts.Service.Publish"
        depends_on:
            - "poc_db"
        environment:
            - "DbHost=172.28.1.3"
            - "DbPort=1433"
            - "DbPassword=@dam93!Nis1323"
        networks:
            poc_network:
                ipv4_address: 172.28.1.6
networks:
    poc_network:
        ipam:
            driver: default
            config:
                - subnet: 172.28.0.0/16
         